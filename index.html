<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>TAX CALCULATOR</title>
   
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
        <!-- Tax input form -->
        <form action="#">
            <!-- Input field for gross annual income -->
            <div class="field">
                <label for="grossIncome">Enter gross annual income</label>
                <!-- Information icon explaining gross annual income -->
                <span class="info" title="Gross annual income is your total salary in a year before any deductions">
                    <i class="fa-regular fa-circle-question"></i>
                </span>
                <!-- Input field for gross annual income -->
                <input type="text" class="numInput" id="grossIncome" placeholder="Enter gross annual income" oninput="validateInput(this)"> 
                <!-- Error icon for validation feedback -->
                <span class="error"><i class="fa-solid fa-circle-exclamation"></i></span><br>
            </div>

            <!-- Input field for extra income -->
            <div class="field">
                <label for="extraIncome">Enter extra income</label>
                <!-- Information icon explaining extra income -->
                <span class="info" title="Extra income from other sources">
                    <i class="fa-regular fa-circle-question"></i>
                </span>
                <!-- Input field for extra income -->
                <input type="text" class="numInput" id="extraIncome" placeholder="Enter extra income from other source" oninput="validateInput(this)">
                <!-- Error icon for validation feedback -->
                <span class="error"><i class="fa-solid fa-circle-exclamation"></i></span><br>
            </div>

            <!-- Select field for age group -->
            <div class="field">
                <label for="age">Enter age group</label>
                <!-- Information icon explaining age groups -->
                <span class="info" title="Select your age group">
                    <i class="fa-regular fa-circle-question"></i>
                </span><br>
                <!-- Dropdown for age selection -->
                <select name="" id="age">
                    <option value=""></option>
                    <option value="option1">&lt;40</option>
                    <option value="option2">&ge;40 &lt;60</option>
                    <option value="option3">&ge;60</option>
                </select>
            </div>

            <!-- Input field for total application deductions -->
            <div class="field">
                <label for="deductions">Enter total application deductions</label>
                <!-- Information icon explaining deductions -->
                <span class="info" title="Total applicable deductions">
                    <i class="fa-regular fa-circle-question"></i>
                </span>
                <!-- Input field for deductions -->
                <input type="text" class="numInput" id="deductions" oninput="validateInput(this)" placeholder="Enter total applicable deduction">
                <!-- Error icon for validation feedback -->
                <span class="error"><i class="fa-solid fa-circle-exclamation"></i></span><br>
            </div>

            <!-- Submit button -->
            <input type="button" onclick="calculateTax()" value="Submit" id="submit">

            <br>
            <!-- error for empty field -->
            <p id="errorField"></p>
        </form>
    </div>

    <!-- Popup for displaying tax calculation result -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <!-- Title for the popup -->
            <h1>Your overall Income will be</h1>
            <!-- Element to display tax value -->
            <p id="taxValue">22222</p>
            <!-- Message indicating tax deductions -->
            <p>after tax deductions</p>
            <!-- Close button for the popup -->
            <div class="close" onclick="closePopup()">Close</div>
        </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
